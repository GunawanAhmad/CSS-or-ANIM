<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Animation</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome">
        <h1>Welcome back !</h1>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. A, excepturi
          dignissimos assumenda voluptatum incidunt sint accusantium mollitia
          enim quia perferendis.
        </p>
        <button class="switch">Sign In</button>
      </div>
      <form action="" class="form">
        <h1 class="title">Create Account</h1>
        <div class="social-media">
          <div class="fb">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="google">
            <i class="fab fa-google"></i>
          </div>
          <div class="twitter">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <p class="desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br />
          Dignissimos, laboriosam?
        </p>
        <div class="input-form">
          <div class="name input-cont">
            <input type="text" class="input" placeholder="Full name" />
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>
          </div>

          <div class="email input-cont">
            <input type="email" class="input" placeholder="Email" />
            <div class="icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="password input-cont">
            <input type="password" class="input" placeholder="Password" />
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
          </div>
        </div>
        <button class="sign-up">SIGN UP</button>
      </form>

      <div class="particle-wrapper">
        <div class="particle">
          <div class="circle"></div>
          <div class="rectangle"></div>
          <div class="triangle"></div>
          <div class="triangle two"></div>
          <div class="square"></div>

          <div class="circle-2"></div>
          <div class="triangle-3"></div>
          <div class="triangle-4"></div>
          <div class="square-2"></div>

          <div class="circle-3"></div>
          <div class="triangle-5"></div>
          <div class="square-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
