<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

        crossorigin="anonymous" />

<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <div class="img"></div>
            <!-- <img src="img/game-img.jpg""> -->
            <h3 class=" name">Fall Guys</h3>
            <div class="stats">
                <p class="views icon">532.5k</p>
                <div class="streamers">
                    <img src="img/1.jpg" alt="">
                    <img src="img/2.jpg" alt="">
                    <img src="img/3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">2k<span>Stream</span></p>
            </div>
            <button class="btn">See more stream</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./img/1.jpg" alt=""></div>
                    <p class="name">PewDiePie</p>
                    <p class="number">20.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/2.jpg" alt=""></div>
                    <p class="name">MiawAug</p>
                    <p class="number">14.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/3.jpg" alt=""></div>
                    <p class="name">Tara Arts</p>
                    <p class="number">12.1k</p>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>

</html>
